<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = parseInt(prompt("Enter the nuumber"))
        var b = parseInt(prompt("Enter the nuumber"))
        add = a+b
        document.write("<br>The addition of both numbers are "+add)
        sub = a-b
        document.write("<br>The substraction of both numbers are "+sub)
        divison = a/b
        document.write("<br>The Division of both numbers are "+divison)
        multiple = a*b
        document.write("<br>The Multiplication of both numbers are "+multiple)
    </script>
</body>
</html>
